<html>
<script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
</script>

<div id="app">
    <button @click="loadTodos">load</button>
    <ul>
        <li v-for="todo in todos">{{ todo.title }}
            <button @click="deleteTodo(todo)">delete</button>
        </li>
    </ul>
</div>

<script type="module">
    // todo delete node_modules and invoke "npm install"
    import {createApp} from 'vue'

    createApp({
        data() {
            return {
                todos: {}
            }
        },
        methods: {
            async loadTodos() {
                let response = await fetch("http://localhost:8080/todos")
                let todos = await response.json()
                this.todos = {}
                for (let todo of todos) {
                    this.todos[todo.id] = todo
                }
            },
            async deleteTodo(todo) {
                let response = await fetch(`http://localhost:8080/todos/${todo.id}`, {"method": "DELETE"})
                if (response.ok) {
                    delete this.todos[todo.id]
                }
            }
        },
        mounted() {
            this.loadTodos()
        }
    }).mount('#app')
</script>
</html>
